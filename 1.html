    <link rel="shortcut icon" href="dodo.jpg" type="image/x-icon">

<body>
    <h1>Number Increase and Decrease</h1>



    <label id="countno">0</label><br>
    <button type="button" id="decreasebtn">Decrease</button>
    <button type="button" id="resetbtn">Reset</button>
    <button type="button" id="increasebtn">Increase</button><br><br>
    <h1>Rolling Dice</h1>
    <label id="dice1"></label><br>
    <label id="dice2"></label><br>
    <label id="dice3"></label><br>
    <button type="button" id="rollbutton">Roll</button><br><br>

    <h1>Number Guessing Game</h1>
    <p>Pick a #between 1-10</p>
    <label for="gusses">Enter a guess</label>
    <input id="gusses" type="text"><br>
    <input type="submit" id="submitbtn">
